query GetEvent($eventId: String!) {
    getEvent(id: $eventId) {
        id,
        name,
        date,
        notes,
        loads{
            id,
            aircraft,
            date,
            status
        },
        staff{
            id,
            status,
            firstName,
            lastName,
            email,
            roles,
            licenseType,
            createdAt,
            updatedAt
        }
    },
    getStaff{
        id,
        status,
        firstName,
        lastName,
        email,
        roles,
        licenseType,
        createdAt,
        updatedAt
    }
}
