query GetClient($clientId: String!) {
    getClient(id: $clientId) {
        id,
        type,
        status,
        age,
        weight,
        gender,
        firstName,
        lastName,
        email,
        phone,
        address,
        withCameraman,
        withHandCameraVideo,
        paymentStatus,
        tm {
            id
            firstName,
            lastName
        },
        cameraman{
            id,
            firstName,
            lastName
        },
        createdAt,
        processedAt,
        notes,
        certificate,
    }
}
