query GetClient($id: Int!) {
    getClient(id: $id) {
        id,
        userId,
        role,
        status,
        gender,
        age,
        firstName,
        lastName,
        email,
        weight,
        phone,
        address,
        withHandCameraVideo,
        withCameraman,
        notes,
        certificate,
        paymentStatus,
        tm {
            id
        },
        cameraman {
            id
        }
        createdAt,
        processedAt
    }
}
