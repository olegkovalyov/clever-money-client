query GetEvent($eventId: Int!) {
    getEvent(id: $eventId) {
        id,
        name,
        date,
        staff{
            id,
            userId,
            status,
            firstName,
            lastName,
            email,
            roles,
            licenseType,
            createdAt,
            updatedAt
        },
        notes
    },
    getStaff{
        id,
        userId,
        status,
        firstName,
        lastName,
        email,
        roles,
        licenseType,
        createdAt,
        updatedAt
    }
}
