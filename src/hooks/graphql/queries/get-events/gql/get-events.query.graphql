query GetEvents($getEventsFilter: GetEventsFilterInput!) {
    getEvents(getEventsFilterInput: $getEventsFilter){
        id,
        name,
        date,
        staff{
            id,
            userId,
            status,
            firstName,
            lastName,
            email,
            roles,
            licenseType,
            createdAt,
            updatedAt
        },
        notes
    }
}
