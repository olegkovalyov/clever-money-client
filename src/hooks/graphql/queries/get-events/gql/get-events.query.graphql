query GetEvents {
    getEvents{
        id,
        name,
        date,
        notes,
        loads{
            id,
            aircraft,
            date,
            status
        },
        staff{
            id,
            status,
            firstName,
            lastName,
            email,
            roles,
            licenseType,
            createdAt,
            updatedAt
        }
    }
}
